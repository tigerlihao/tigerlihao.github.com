<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIGERLIHAO | {{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
  <link rel="shortcut icon" href="{{ ASSET_PATH }}/icon/favicon.ico">
  <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/icon/apple-touch-icon-57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/icon/apple-touch-icon-72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/icon/apple-touch-icon-114.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ ASSET_PATH }}/icon/apple-touch-icon-144.png">
</head>
<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
{% include custom/nav_list %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content">
      {{ content }}
    </div>
    <footer>
      <p>&copy; {{ site.author.name }} 2012</p>
    </footer>
  </div>
<script src="{{ ASSET_PATH }}/bootstrap/js/jquery-1.8.2.min.js"></script>
<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
{% include JB/analytics %}
</body>
</html>
